    <body>
        <div class="sanityCheck"></div>
        <div class="sanityCheck"><iframe src="https://dl.dropboxusercontent.com/u/19682885/iframer/iframe.html"></iframe></div>

        <script>
            $.dfp({
                dfpID: '12523293'
            });
            $(document).on('touchstart', '.sanityCheck', function() { 
                console.log('SANITY CHECK!'); 
            });
            $(document).on('touchstart', '.adunit', function(e) {
                var x = e.originalEvent.touches[0].pageX;
                var y = e.originalEvent.touches[0].pageY;
                var ele = (document.elementFromPoint(x, y));
                if (ele.id.indexOf('12523293') > -1 && window.iframer) {
                    console.log('iframer click!');
                    iframer.click();
                }
            });
            window.onbeforeunload = function(e) {
                // If we haven't been passed the event get the window.event
                e = e || window.event;

                var message = 'Did it work?';

                // For IE6-8 and Firefox prior to version 4
                if (e) 
                {
                    e.returnValue = message;
                }

                // For Chrome, Safari, IE8+ and Opera 12+
                return message;
            };

                // If we haven't been passed the event get the window.event
                e = e || window.event;

            };

                e = e || window.event;

                }

                // For Chrome, Safari, IE8+ and Opera 12+
                return message;
            };
        </script>
